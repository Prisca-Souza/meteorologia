<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>Site de Meteorologia</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form>
      <input type="search" placeholder="Enter a city..." required class="search-form-input" /> 
    <input type="submit" value="Search" class="search-form-button">
  </form class="search-form">
  </header>
  <main>
    <div class="weather-app-data">
      <div>
      <h1 class="weather-app-city">Paris</h1>
      <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br/>
        Humidity:<strong> 66%</strong>, Wind: <strong> 3.13km/h</strong>
      </p>
    </div>
    <div class="weather-app-temperature-container">
      <div class="weather-app-icon">🌤️</div>
      <div class="weather-app-temperature">12</div>
      <div class="weather-app-unit">°C</div>
  </div>
  </main>

  <footer>This project was coded by <a href="https://github.com/Prisca-Souza" target="_blank">
    Prisca de Souza
    </a>, is open-sourced on <a href="https://github.com/Prisca-Souza/meteorologia" target="_blank">Github</a> and hosted on <a href="https://meteorologiasite.netlify.app/" target="_blank">netlify</a>
  </footer>
</div>
</body>
</html>
